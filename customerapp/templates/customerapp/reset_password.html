﻿{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Login - Oero Laravel</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
        
        
        
        <link rel="stylesheet" href="{% static 'customerapp/assets\plugins\bootstrap\css\bootstrap.min.css'%}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'customerapp/assets\css\main.css'%}">
        <link rel="stylesheet" href="{% static 'customerapp/assets\css\authentication.css'%}">
        <link rel="stylesheet" href="{% static 'customerapp/assets\css\color_skins.css'%}">

        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">Oreo</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% static 'customerapp/dashboard\index.html'%}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);">Search Result</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Follow us on Twitter" href="javascript:void(0);" target="_blank">
                                <i class="zmdi zmdi-twitter"></i>
                                <p class="d-lg-none d-xl-none">Twitter</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Like us on Facebook" href="javascript:void(0);" target="_blank">
                                <i class="zmdi zmdi-facebook"></i>
                                <p class="d-lg-none d-xl-none">Facebook</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Follow us on Instagram" href="javascript:void(0);" target="_blank">                        
                                <i class="zmdi zmdi-instagram"></i>
                                <p class="d-lg-none d-xl-none">Instagram</p>
                            </a>
                        </li>                
                        <li class="nav-item">
                            <a class="nav-link btn btn-white btn-round" href="register.html"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" style="background-image:url({% static 'customerapp/assets/images/login.jpg'%})"></div>

                <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form class="form"  action="{% url 'reset_password' %}" method="POST">
                    {% csrf_token %}
                    <div class="header">
                        <div class="logo-container">
                            <img src="{% static 'customerapp/assets\images\logo.svg'%}" alt="">
                        </div>
                        <h5>Forgot password</h5>
                    </div>

                    {% if s_mass%}
                <div class="alert alert-primary" role="alert">
                  {{s_mass}}
                </div>
                {% endif %}

                {% if e_mass%}
                <div class="alert alert-warning" role="alert">
                      {{e_mass}}
                </div>
                {%  endif %}


                    <div class="content">


                            <input type="hidden" class="form-control" name="email" value="{{email}}" placeholder="{{email}}">


                         <div class="input-group input-lg">
                            <input type="password" name="OTP" placeholder="OTP" class="form-control">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>

                        <div class="input-group input-lg">
                            <input type="password" name="new-password" placeholder="new-password" class="form-control">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>
                         <div class="input-group input-lg">
                            <input type="password" name="re-password" placeholder="repassword" class="form-control">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>

                    </div>
                    <div class="footer text-center">
                       <input type="submit" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" value="reset password">

                        <h5><a href="{% url 'login-page'%}" class="link">click here for login</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>


        </div>

        <!-- Scripts -->
                <script src="{% static 'customerapp/assets\bundles\libscripts.bundle.js' %}"></script>
        <script src="{% static 'customerapp/assets\bundles\vendorscripts.bundle.js' %}"></script>
                
    </body>
</html>
