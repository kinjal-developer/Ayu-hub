{% load static %}
<html lang="zxx">

<head>
	<title>Snow Signup form Responsive Widget Template : W3Layouts</title>

	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'customerapp/assets2/css/style.css'%}" type="text/css" media="all" />
</head>

<body>
	<!-- Signup form -->
	<section class="w3l-signup">
		<div class="overlay">
			<div class="wrapper">
				<div>

				</div>
				<div class="logo">
					<a class="brand-logo" href="index.html">reset page</a>

				</div>
				<div class="form-section">
					<h3>Reset Page</h3>
					<form action="{% url 'reset' %}" method="post" class="signin-form">
						{% csrf_token %}
						<div class="form-input">
							<input type="text" name="email" placeholder="email" required="" value="{{email}} "   autofocus>
						</div>

<!--						otp match-->
						<div class="form-input">
							<input type="text" name="otp" placeholder="otp" required="" >
						</div>


						<div class="form-input">
							<input type="password" name="newpassword" placeholder="newpassword" required="">
						</div>


						<div class="form-input">
							<input type="password" name="repassword" placeholder="repassword" required="">
						</div>

						<button type="submit" class="btn btn-primary theme-button mt-4">Reset Password</button>
					</form>
				</div>
			</div>
		</div>
		<div id='stars'></div>
		<div id='stars2'></div>
		<div id='stars3'></div>


		<!-- //copyright -->
	</section>

	<!-- /Signup form -->
</body>

</html>
